<!--
vim:syntax=xml
-->
<touchégg>
	<settings>
		<property name="composed_gestures_time">111</property>
	</settings>
	<application name="All">
		<gesture type="DRAG" fingers="1" direction="ALL">
			<action type="DRAG_AND_DROP">BUTTON=1</action>
		</gesture>
		<gesture type="TAP" fingers="1" direction="">
			<action type="MOUSE_CLICK">BUTTON=1</action>
		</gesture>
		<gesture type="DRAG" fingers="2" direction="ALL">
			<action type="SCROLL">SPEED=7:INVERTED=true</action>
		</gesture>
		<gesture type="TAP" fingers="2" direction="">
			<action type="MOUSE_CLICK">BUTTON=3</action>
		</gesture>

<!--
		<gesture type="PINCH" fingers="3" direction="OUT">
			<action type="SEND_KEYS">Super+W</action>
		</gesture>
-->
		<gesture type="ROTATE" fingers="3" direction="RIGHT">
			<action type=""></action>
		</gesture>

<!--
		<gesture type="DRAG" fingers="3" direction="RIGHT">
			<action type="MOVE_WINDOW"></action>
		</gesture>
		<gesture type="TAP" fingers="3" direction="">
			<action type="MOUSE_CLICK">BUTTON=2</action>
		</gesture>
-->
		<gesture type="DRAG" fingers="4" direction="LEFT">
			<action type="SEND_KEYS">Control+Alt+Right</action>
		</gesture>
		<gesture type="DRAG" fingers="4" direction="RIGHT">
			<action type="SEND_KEYS">Control+Alt+Left</action>
		</gesture>
		<gesture type="DRAG" fingers="4" direction="UP">
			<action type="SEND_KEYS">Control+Alt+Down</action>
		</gesture>
		<gesture type="DRAG" fingers="4" direction="DOWN">
			<action type="SEND_KEYS">Control+Alt+Up</action>
		</gesture>
		<gesture type="PINCH" fingers="5" direction="OUT">
			<action type="SEND_KEYS">Super+S</action>
		</gesture>
		<gesture type="DRAG" fingers="5" direction="DOWN">
			<action type="MINIMIZE_WINDOW"></action>
		</gesture>
    <!--
		<gesture type="TAP" fingers="5" direction="">
			<action type="CLOSE_WINDOW"></action>
		</gesture>
    -->


	</application>

	<application name="Firefox, Google-chrome, Chrome, google-chrome, Chromium-browser">
		<gesture type="TAP" fingers="3" direction="">
			<action type="MOUSE_CLICK">BUTTON=3</action>
		</gesture>
		<gesture type="PINCH" fingers="2" direction="OUT">
			<action type="CHANGE_VIEWPORT"></action>
		</gesture>
		<gesture type="DRAG" fingers="3" direction="LEFT">
			<action type="MOUSE_CLICK">BUTTON=8</action>
		</gesture>
		<gesture type="DRAG" fingers="3" direction="RIGHT">
			<action type="MOUSE_CLICK">BUTTON=9</action>
		</gesture>
		<gesture type="DRAG" fingers="3" direction="UP">
			<action type="SEND_KEYS">Control+Shift+T</action>
		</gesture>
		<gesture type="DRAG" fingers="3" direction="DOWN">
			<action type="SEND_KEYS">Control+W</action>
		</gesture>
		<gesture type="PINCH" fingers="3" direction="OUT">
			<action type="SEND_KEYS">Control+Shift+E</action>
		</gesture>
		<gesture type="DRAG" fingers="4" direction="RIGHT">
			<action type="SEND_KEYS">Control+Page_Down</action>
		</gesture>
		<gesture type="DRAG" fingers="4" direction="LEFT">
			<action type="SEND_KEYS">Control+Page_Up</action>
		</gesture>
<!--
-->
	</application>
</touchégg>
