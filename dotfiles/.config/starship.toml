# find emoji at https://emojipedia.org/
format="""
[\\[](green bold)\
$os$username$hostname$localip$shlvl:\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$directory\
$shell\
[\\]](green bold)\
$all\
[â””â”€](bold green)$character"""
# TODO right_format = """$all"""
add_newline = false


[username]
style_user = 'green bold'
style_root = 'red bold'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
disabled = false
ssh_only = false
#ssh_symbol = "î¬ "
ssh_symbol = "ğŸŒ"
format = '[$ssh_symbol](bold blue)@[$hostname](bold green)'
trim_at = '.'

[shlvl]
disabled = false
format = '[$symbol]($style)'
repeat = true
symbol = 'â¯'
repeat_offset = 2
threshold = 0

[directory]
format = '[$path]($style)([$read_only]($read_only_style))'
before_repo_root_style = 'hidden'
repo_root_style = 'bold yellow'
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)'
#truncation_symbol = 'â€¦/'
truncation_symbol = 'â€¦/'

[localip]
disabled = false
ssh_only = true

[fill]
symbol = '.'

[sudo]
disabled = true

[battery]
full_symbol = 'ğŸ”‹ '
charging_symbol = 'âš¡ï¸ '
discharging_symbol = 'ğŸ’€ '

[[battery.display]]
threshold = 20
style = 'bold red'

[character]
success_symbol = '[> \$](bold green)'
error_symbol = '[> \$](bold red)'

[shell]
disabled = false
bash_indicator = " î¯Š"

